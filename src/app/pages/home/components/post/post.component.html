<div class="post">
  <div class="post_image">
    <img [src]="image" />
  </div>
  <div class="post_tools">
    <div class="post_info">
      <div class="post_avatar">
        <img [src]="avatar" />
      </div>
      <label class="post_username">Dean Winchester</label>
    </div>
    <div class="post_buttons">
      <button [ngClass]="{active}" (click)="increaseLikes()">
        <i class="fa-solid fa-heart"></i>
        <p>{{like}}</p>
      </button>

      <button>
        <i class="fa-solid fa-comment-dots"></i>
        <p>22</p>
      </button>
    </div>
  </div>
</div>
